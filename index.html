            <h4>At what age did you start drinking coffee?</h4>
            <input class="age" placeholder="your answer">

            </p>
            <h4>What is your favorite weather? Sunny, Rainy, Warm or cold?</h4>
            <input class="weather" placeholder="type your favorite weather">
            <button class="submit">Find out </button>




        </div>

            this is where the user will see their quiz result!
        </div>

  var ageInput = Number(document.querySelector(".age").value);
  var weatherInput = document.querySelector(".weather").value;

  if (ageInput >= 10 && weatherInput === "Rainy") {
    result.innerHTML = "you started drinking coffee at " + ageInput + " and your favorite weather is " + weatherInput + "<img src='https://sev.h-cdn.co/assets/17/18/4000x2250/hd-aspect-1493829263-frapps.jpg'>" + " so you are a Frap";
  } else if (ageInput < 10 && (weatherInput === "Rainy" || weatherInput === "Cold")) {
    result.innerHTML = " you started drinking coffee at " + ageInput + " and your favorite weather is " + weatherInput + "<img src='https://qph.cf2.quoracdn.net/main-qimg-f21609c0b26717f54d99a2a25bf6c1d7-lq'>" + " so you are Hot coffee";
  } else if (weatherInput === "sunny") {

  } else if (ageInput < 10 && (weatherInput === "Sunny" || weatherInput === "Warm")) {
    result.innerHTML = "you started drinking coffee at " + ageInput + " and your favorite weather is " + weatherInput + "<img src='https://frostingandfettuccine.com/wp-content/uploads/2022/12/Caramel-Iced-Coffee-6.jpg'>" + " So you are a Iced coffee";
